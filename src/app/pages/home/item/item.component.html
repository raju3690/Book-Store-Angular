<div class="bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow duration-300">
  <img [src]="book.imageURL" [alt]="book.name" class="w-full h-48 object-cover rounded-t-lg mb-4">
  
  <h2 class="text-xl font-bold mb-2 text-gray-800">{{book.name}}</h2>
  
  <div class="flex justify-between books-center mb-2">
    <span class="text-lg font-semibold text-indigo-600">Price: ${{book.price}}</span>
    <div class="flex books-center">
      <span class="text-yellow-500 mr-1">â˜…</span>
      <span class="text-gray-600">Rating: {{book.rating}}</span>
    </div>
  </div>
  
  <p class="text-gray-600 mb-4">
    {{book.isOutOfStock ? 'Out of Stock' : 'In Stock'}}
  </p>
  
  <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-300">
    Add to cart
  </button>
</div>
