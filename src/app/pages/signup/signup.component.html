<app-header></app-header>

<div class="flex justify-center items-center my-20 bg-white">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white p-8 shadow-xl rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
      <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
      <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm">
        <span *ngIf="password?.errors?.['required']">Password is required.</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
      <input formControlName="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm Password">
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-red-500 text-sm">
        <span *ngIf="signupForm.errors?.['mismatch']">Passwords do not match.</span>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign Up</button>
      <button class="hover:text-green-700 text-black font-bold py-2 px-10 rounded focus:outline-none focus:shadow-outline underline" routerLink="/login">Login</button>
    </div>
  </form>
</div>
